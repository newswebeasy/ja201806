					</div>
					<div id="news_video"></div>
					<div id="news_textbody">サッカーワールドカップ ロシア大会の日本 対 コロンビアで、試合開始早々、コロンビアのカルロス・サンチェス選手がペナルティーエリア内で反則し、レッドカードで退場となりました。日本は、この反則でペナルティーキックを得て、前半６分、香川真司選手がゴールを決めて日本が先制しました。</div>
